<!DOCTYPE html>
<html>

<head>
  <title>旅遊計畫</title>
  <link rel="stylesheet" href="basic.css">
  <script src="basic.js" async></script>

</head>

<body>
  <form>
    <div class="container">
      <h3>旅遊計畫</h3>

      <label>你想去哪裡：</label>
      <div id="cities-container"></div>

      <label for="duration">你想去幾天：</label>
      <input type="number" id="duration" name="duration" min="1" max="10" required>

      <div class="calendar left">
        <label for="departure-date">去程日期：</label>
        <input type="text" id="departure-date" name="departure-date" required>
        <span class="calendar-icon">📅</span>
      </div>

      <div class="calendar right">
        <label for="return-date">回程日期：</label>
        <input type="text" id="return-date" name="return-date" required>
        <span class="calendar-icon">📅</span>
      </div>
    </div>

    <input type="submit" value="Next Step">
  </form>

</html>
